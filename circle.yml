machine:
    environment:
        ONOS_ROOT: ~/onos
    java:
        version: oraclejdk8

dependencies:
    pre:
        - go get github.com/aktau/github-release
    override:
        - mvn clean install -DskipTests -Dcheckstyle.skip -U -T 1C

test:
    override:
        - echo "skipped" #mvn test
    post:
        - mkdir -p ~/Downloads
        - ONOS_ROOT=~/onos ./tools/build/onos-package
        - echo $GITHUB_TOKEN
        - GITHUB_TOKEN=$GITHUB_TOKEN github-release release --user waltznetworks --repo onos --tag build-$CIRCLE_BUILD_NUM --name build-$CIRCLE_BUILD_NUM --pre-release
        - GITHUB_TOKEN=$GITHUB_TOKEN github-release upload --user waltznetworks --repo onos --tag build-$CIRCLE_BUILD_NUM --name build-$CIRCLE_BUILD_NUM.tar.gz --file /tmp/onos*.tar.gz

deployment:
    staging:
        branch: master
        commands:
            - echo "staging"
