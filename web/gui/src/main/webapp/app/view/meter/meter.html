<!-- Meter partial HTML -->
<div id="ov-meter">
    <div class="tabular-header">
        <h2>
            Meters for Device {{devId || "(No device selected)"}}
            ({{tableData.length}} total)
        </h2>

        <div class="ctrl-btns">
            <div class="refresh" ng-class="{active: autoRefresh}"
                 icon icon-size="42" icon-id="refresh"
                 tooltip tt-msg="autoRefreshTip"
                 ng-click="toggleRefresh()"></div>

            <div class="separator"></div>

            <div class="active"
                 icon icon-id="deviceTable" icon-size="42"
                 tooltip tt-msg="deviceTip"
                 ng-click="nav('device')"></div>

            <div class="active"
                 icon icon-id="flowTable" icon-size="42"
                 tooltip tt-msg="flowTip"
                 ng-click="nav('flow')"></div>

            <div class="active"
                 icon icon-id="portTable" icon-size="42"
                 tooltip tt-msg="portTip"
                 ng-click="nav('port')"></div>

            <div class="active"
                 icon icon-id="groupTable" icon-size="42"
                 tooltip tt-msg="groupTip"
                 ng-click="nav('group')"></div>

            <div class="current-view"
                 icon icon-id="meterTable" icon-size="42"></div>
        </div>

        <div class="search">
            <input type="text" ng-model="query" placeholder="Search"/>
            <select ng-model="queryBy">
                <option value="" disabled>Search By</option>
                <option value="$">All Fields</option>
                <option value="id">Meter ID</option>
                <option value="app_id">App ID</option>
                <option value="state">State</option>
            </select>
        </div>

    </div>

    <div class="summary-list" onos-table-resize>
        <div class="table-header" onos-sortable-header>
            <table>
                <tr>
                    <td colId="id" sortable>Meter ID </td>
                    <td colId="app_id" sortable>App ID </td>
                    <td colId="state" sortable>State </td>
                    <td class="right" colId="packets" sortable>Packets </td>
                    <td class="right" colId="bytes" sortable>Bytes </td>
                </tr>
            </table>
        </div>

        <div class="table-body">
            <table onos-flash-changes id-prop="id">
                <tr ng-if="!tableData.length" class="no-data">
                    <td colspan="5">
                        {{annots.no_rows_msg}}
                    </td>
                </tr>

                <tr ng-repeat-start="meter in tableData | filter:queryFilter  track by $index"
                    ng-repeat-complete row-id="{{meter.id}}">
                    <td>{{meter.id}}</td>
                    <td>{{meter.app_id}}</td>
                    <td>{{meter.state}}</td>
                    <td class="right">{{meter.packets}}</td>
                    <td class="right">{{meter.bytes}}</td>
                </tr>
                <tr row-id="{{meter.id}}" ng-repeat-end>
                    <td class="bands" colspan="5"
                        ng-bind-html="meter.bands"></td>
                </tr>
            </table>
        </div>

    </div>

</div>
